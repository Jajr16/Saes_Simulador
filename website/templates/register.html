{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Registrarse</h2>

<form  method="POST" class="login-form">
    {% csrf_token %}
    {{ form.as_p }} <!-- Renderiza los campos del formulario -->
    <button type="submit">Registrar</button>
</form>

{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock content %}
